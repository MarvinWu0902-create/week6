<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <%- include('./layout/header'); -%>

        <div class="login-container  px-12 mb-24 d-none d-lg-block">
            <div class="d-flex flex-column align-items-center">
                <img class="mt-24 mt-md-60 mb-16" width="32" height="32" src="../assets/images/sparkler.png" alt="">
                <h2 class="fs-24 fw-bold mb-16">會員登入</h2>
            </div>
            <form class="d-flex flex-column " action="">
                <div class="mb-16">
                    <label class="mb-8" for="account">帳號</label>
                    <input class="form-control border border-2 border-primary fs-20 py-8 ps-16 rounded-0"
                        type="text" id="account" value="" placeholder="請輸入帳號">
                </div>

                <div class="mb-24">
                    <label class="mb-8" for="password">密碼</label>
                    <input class="form-control border border-2 border-primary fs-20 py-8 ps-16 rounded-0"
                        type="text" id="password" value="" placeholder="請輸入密碼">
                </div>

                    <button class="btn btn-primary rounded-0 fs-18 fw-bold d-flex justify-content-center align-items-center" type="submit">登入
                        <span class="material-symbols-outlined fs-18 ms-4">
                            double_arrow
                        </span>
                    </button>
            </form>
        </div>


        <div class="container-fluid px-12 mb-24 d-block d-lg-none">
            <div class="d-flex flex-column align-items-center">
                <img class="mt-24 mb-16" width="32" height="32" src="../assets/images/sparkler.png" alt="">
                <h2 class="fs-24 fw-bold mb-16">會員登入</h2>
            </div>
            <form class="d-flex flex-column " action="">
                <div class="mb-16">
                    <label class="mb-8" for="account">帳號</label>
                    <input class="form-control border border-2 border-primary fs-20 py-8 ps-16 rounded-0"
                        type="text" id="account" value="" placeholder="請輸入帳號">
                </div>

                <div class="mb-24">
                    <label class="mb-8" for="password">密碼</label>
                    <input class="form-control border border-2 border-primary fs-20 py-8 ps-16 rounded-0"
                        type="text" id="password" value="" placeholder="請輸入密碼">
                </div>

                    <button class="btn btn-primary rounded-0 fs-18 fw-bold d-flex justify-content-center align-items-center" type="submit">登入
                        <span class="material-symbols-outlined fs-18 ms-4">
                            double_arrow
                        </span>
                    </button>
            </form>
        </div>



        <%- include('./layout/footer'); -%>
            <script type="module" src="../main.js"></script>
</body>

</html>
